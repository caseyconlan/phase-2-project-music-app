<!DOCTYPE html>
<html>
  <head>
    <title>Flatify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Flatify Suggestions</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Featured Albums</h2>
        <div class="playlist">
          <img src="https://via.placeholder.com/150x150" alt="Playlist Cover">
          <h3>Album Name</h3>
        </div>
        <div class="description">
            <p>Description</p>
      </section>

      <section>
        <h2>Comments and Ratings</h2>
        <form>
          <label for="comment">Leave a comment:</label>
          <textarea id="comment" name="comment"></textarea>
          <label for="rating">Rate this platform:</label>
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 stars">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">&#9733;</label>
          </div>
          <button class="button-5" role="button">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Music Sharing Platform</p>
    </footer>
  </body>
</html>
